<div class="form-group">
  <div class="col-sm-10">
    <form #f="ngForm" (ngSubmit)="submit(f.value)">
      <div class="form-group">
        <input type="text" name="name" class="form-control" [(ngModel)]="userDetail.name"  #refName>
      </div>
      <div class="form-group">
        <input type="text" name="lastName" class="form-control" [(ngModel)]="userDetail.lastName"  #refLastName>
      </div>
      <div class="form-group">
        <input type="text" name="age" class="form-control" [(ngModel)]="userDetail.age"  #refage>
      </div>
      <div class="form-group">
        <select class="txt-box" name="gender" [(ngModel)]="userDetail.genderType" class="form-control"  #refGender>
          <option [value]="userDetail.genderType" [disabled]="true">Select Option </option>
            <option *ngFor="let gender of genderArray" [ngValue]="gender.value">
            {{gender.value}}
            </option>
      </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr/>
    <div *ngIf="arrayList.length > 0">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>LastName</th>
              <th>Age</th>
              <th>Gender</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of arrayList">
              <td>{{item.name}}</td>
              <td>{{item.lastName}}</td>
              <td>{{item.age}}</td>
              <td>{{item.gender}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
